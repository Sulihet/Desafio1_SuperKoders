<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto Pazioli</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="section1">
      <div id="encabezado">
        <div id="initialogo">
          <img id="p" src="rscs/P.png" alt="P" />
          <p>AZIOLI</p>
        </div>
        <nav>
          <ul class="menu">
            <li class="soloDesktop">Home</li>
            <li class="soloDesktop">Pianos</li>
            <li class="soloDesktop">Soy estudiante</li>
            <li class="soloDesktop">
              <button class="blackButton">Cont√°ctanos</button>
            </li>
            <li><img id="carrito" src="rscs/Carrito.png" alt="carrito" /></li>
          </ul>
        </nav>
      </div>
      <h5>El arte de tocar piano</h5>
      <h1>Instituto Pazioli</h1>
      <div id="buttons">
        <button class="blackButton">Ver cursos</button>
        <button class="whiteButton">Adquirir piano</button>
      </div>
      <div class="pianologos">
        <img id="piano1" src="rscs/piano1.png" alt="piano1" />
        <div class="logosSection1 soloDesktop">
          <img class="logoSection1" src="rscs/facebook.png" alt="facebook" />
          <img class="logoSection1" src="rscs/twitter.png" alt="twitter" />
        </div>
      </div>
    </section>
    <section id="section5">
      <h3>Conoce a nuestros partners</h3>
      <div id="partners1">
        <div class="partnerIzquierdo">
          <img src="rscs/Petrof.png" alt="Petrof" />
          <p>Petrof</p>
        </div>
        <div class="partnerIzquierdo soloDesktop">
          <img src="rscs/ParisPian.png" alt="ParisPian" />
          <p>ParisPian</p>
        </div>
      </div>
      <div id="partners2">
        <div class="partnerDerecho soloDesktop">
          <p>Hefilti</p>
          <img src="rscs/Hefilti.png" alt="Hefilti" />
        </div>
        <div class="partnerDerecho">
          <p>BookPa</p>
          <img src="rscs/BookPa.png" alt="BookPa" />
        </div>
        <div class="partnerDerecho soloDesktop">
          <p>Yamaha</p>
          <img src="rscs/Yamaha.png" alt="Yamaha" />
        </div>
      </div>
      <div id="partners3">
        <div class="partnerIzquierdo soloDesktop">
          <img src="rscs/PianoTwo.png" alt="PianoTwo" />
          <p>PianoTwo</p>
        </div>
        <div class="partnerIzquierdo">
          <img src="rscs/PiafMar.png" alt="PiafMar" />
          <p>PiafMar</p>
        </div>
      </div>
    </section>

</html>
